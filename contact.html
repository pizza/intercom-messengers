<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #1f1f1f;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0052cc;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p class="subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <div class="demo-notice">
        <strong>Demo only:</strong> This form doesn't actually submit anywhere. It's for testing the Intercom Messenger escalation flow.
    </div>

    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="How can we help?">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://intercom-messengers.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
