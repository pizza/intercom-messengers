<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin for Fresh</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #1f1f1f;
        }
        p {
            color: #666;
        }
        a {
            color: #0066ff;
        }
        .app-id {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            display: inline-block;
            margin-top: 8px;
        }
        .description {
            background: #fff8e6;
            border-left: 4px solid #f0c000;
            padding: 12px 16px;
            margin-top: 24px;
            border-radius: 0 6px 6px 0;
        }
        .description ul {
            margin: 8px 0 0 0;
            padding-left: 20px;
        }
        .description li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <p><a href="index.html">&larr; Back to all messengers</a></p>

    <h1>Fin for Fresh</h1>
    <p>App ID: <span class="app-id">pd16259q</span></p>

    <div class="description">
        <strong>This page shows two messengers:</strong>
        <ul>
            <li><strong>Intercom Messenger</strong> (bottom right) - Connected to a Fin for Fresh instance</li>
            <li><strong>Freshchat Widget</strong> (bottom left) - Connected to <a href="https://capybara.freshdesk.com/">Freshdesk Omni</a></li>
        </ul>
    </div>

    <!-- Intercom Messenger Script -->
    <script>
        window.intercomSettings = {
            api_base: "https://api-iam.intercom.io",
            app_id: "pd16259q"
        };
    </script>
    <script>
        (function(){
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', w.intercomSettings);
            } else {
                var d = document;
                var i = function() {
                    i.c(arguments);
                };
                i.q = [];
                i.c = function(args) {
                    i.q.push(args);
                };
                w.Intercom = i;
                var l = function() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/pd16259q';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                };
                if (document.readyState === 'complete') {
                    l();
                } else if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })();
    </script>

    <!-- Freshchat Widget Script -->
    <script>
        function initFreshdesk() {
            window.fdWidget.init({
                token: "01KG5M25DEFM2EDPEGWPA5NDXM",
                host: "https://capybara.freshdesk.com",
                widgetId: "01KG5M27QSQ1SA1K6NTETK69PV"
            });
        }

        function initialize(i,t){var e;i.getElementById(t)?initFreshdesk():((e=i.createElement("script")).id=t,e.async=!0,e.src="https://capybara.freshdesk.com/webchat/js/widget.js",e.onload=initFreshdesk,i.head.appendChild(e))}function initiateCall(){initialize(document,"Freshdesk-js-sdk")}window.addEventListener?window.addEventListener("load",initiateCall,!1):window.attachEvent("load",initiateCall,!1);
    </script>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://intercom-messengers.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
